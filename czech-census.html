<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Czech Census | General Insight</title>

  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Alammahadika/General-Insight/main/general-insight/generalinsight-high-resolution-logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-dark: #0d1117;
      --card-bg: #0b0e14;
      --accent-blue: #38bdf8;
      --text-main: #f1f5f9;
      --text-dim: #94a3b8;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-dark);
      color: var(--text-main);
      line-height: 1.6;
      overflow-x: hidden;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 1rem 5%;
      background: rgba(13, 17, 23, 0.95);
      backdrop-filter: blur(15px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      border-bottom: 1px solid rgba(56, 189, 248, 0.2);
    }

    nav img { height: 20px; filter: invert(1); }
    nav a {
      color: var(--text-main);
      text-decoration: none;
      font-weight: 600;
      font-size: 0.8rem;
    }

    main {
      max-width: 1200px;
      margin: 100px auto 40px;
      padding: 0 15px;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(to right, #38bdf8, #818cf8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
    }

    .header p {
      font-size: 0.9rem;
      color: var(--text-dim);
    }

    /* TINGGI MAP UNTUK HP */
    .map-card {
      background: var(--card-bg);
      border-radius: 20px;
      border: 1px solid rgba(56, 189, 248, 0.15);
      padding: 5px;
      overflow: hidden;
      height: 500px; /* Tinggi di HP */
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 15px;
      background: #000; /* Biar pas loading item dulu */
    }

    footer {
      margin-top: 40px;
      padding: 20px 5%;
      border-top: 1px solid rgba(56, 189, 248, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      color: var(--text-dim);
      font-size: 0.75rem;
      text-align: center;
    }

    @media (min-width: 768px) {
      nav { padding: 1.2rem 8%; }
      nav img { height: 24px; }
      nav a { font-size: 0.9rem; }
      main { margin-top: 140px; }
      .header h1 { font-size: 2.8rem; }
      .header p { font-size: 1.1rem; }
      .map-card { height: 750px; } /* Tinggi di Laptop */
      footer {
        flex-direction: row;
        justify-content: space-between;
        text-align: left;
      }
    }
  </style>
</head>
<body>

<nav>
  <a href="index.html">
    <img src="https://raw.githubusercontent.com/Alammahadika/General-Insight/main/general-insight/generalinsight-high-resolution-logo-transparent.png" alt="General Insight Logo">
  </a>
  <a href="index.html#research">Back to Focus</a>
</nav>

<main>
  <div class="header">
    <h1>Czech Republic Population Distribution</h1>
    <p>Population Estimate 2024-12-31 | Source: CITY POPULATION</p>
  </div>

  <div class="map-card">
    <iframe src="https://alammahadika.github.io/General-Insight/czechcensussmall.html"></iframe>
  </div>
</main>

<footer>
  <div>Â© 2026 General Insight Developed by Alam Mahadika</div>
  <div>Visualizing the Future through Data</div>
</footer>

</body>
</html>
