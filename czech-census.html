<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Czech Census | General Insight</title>
  
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Alammahadika/General-Insight/main/general-insight/generalinsight-high-resolution-logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-dark: #0d1117;
      --card-bg: #0b0e14;
      --accent-blue: #38bdf8;
      --text-main: #f1f5f9;
      --text-dim: #94a3b8;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-dark);
      color: var(--text-main);
      overflow-x: hidden;
    }

    /* ================= NAVBAR ================= */
    nav {
      position: fixed;
      top: 0; width: 100%;
      padding: 1.2rem 6%;
      background: rgba(13, 17, 23, 0.8);
      backdrop-filter: blur(15px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    nav img { height: 20px; filter: invert(1); }
    nav a { color: var(--text-main); text-decoration: none; font-weight: 600; font-size: 0.8rem; letter-spacing: 0.5px; }

    /* ================= MAIN ================= */
    main {
      max-width: 1100px;
      margin: 120px auto 40px;
      padding: 0 20px;
    }

    .header {
      text-align: left;
      margin-bottom: 40px;
      border-left: 3px solid var(--accent-blue);
      padding-left: 20px;
    }

    .header h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: -0.5px;
      margin-bottom: 5px;
    }

    .header .meta {
      font-size: 0.85rem;
      color: var(--text-dim);
      font-weight: 400;
    }

    .header .meta b { color: var(--accent-blue); }

    /* ================= MAP CARD ================= */
    .map-card {
      background: var(--card-bg);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      padding: 2px;
      height: 75vh;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
      position: relative;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
      background: #000;
    }

    /* ================= FOOTER ================= */
    footer {
      margin-top: 60px;
      padding: 30px 6%;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      display: flex;
      justify-content: space-between;
      color: var(--text-dim);
      font-size: 0.75rem;
    }

    @media (max-width: 768px) {
      main { margin-top: 100px; padding: 0 15px; }
      .header h1 { font-size: 1.4rem; }
      .header .meta { font-size: 0.75rem; }
      .map-card { height: 70vh; } /* Maps tetap besar di mobile */
      footer { flex-direction: column; gap: 10px; text-align: center; }
    }
  </style>
</head>

<body>

  <nav>
    <a href="index.html">
      <img src="https://raw.githubusercontent.com/Alammahadika/General-Insight/main/general-insight/generalinsight-high-resolution-logo-transparent.png" alt="Logo">
    </a>
    <a href="index.html#research">Back to Focus</a>
  </nav>

  <main>
    <div class="header">
      <h1>Czech Republic Census</h1>
      <div class="meta">
        Source: <b>City Population</b> (Est. 2024-12-31) & <b>Český statistický úřad</b>
      </div>
    </div>

    <div class="map-card">
      <iframe src="https://alammahadika.github.io/General-Insight/czechgis.html" id="map-frame"></iframe>
    </div>
  </main>

  <footer>
    <div>© 2026 General Insight • Alam Mahadika</div>
    <div>Visualizing the Future through Data Analytics</div>
  </footer>

  <script>
    const iframe = document.getElementById('map-frame');

    iframe.onload = function() {
      try {
        const mobileStyle = document.createElement('style');
        mobileStyle.innerHTML = `
          @media (max-width: 767px) {
            /* 1. Perkecil box label di pojok kanan atas */
            .leaflet-control-layers {
              width: 140px !important;
              font-size: 10px !important;
              background: rgba(13, 17, 23, 0.9) !important;
            }
            /* 2. Perkecil isi pop-up teks agar tidak menutupi layar */
            .leaflet-popup-content {
              font-size: 10px !important;
              width: 180px !important;
              margin: 10px !important;
            }
            /* 3. Geser posisi control agar tidak terlalu rapat ke pinggir */
            .leaflet-top.leaflet-right {
              margin-top: 10px !important;
            }
          }
        `;
        iframe.contentDocument.head.appendChild(mobileStyle);
      } catch (e) {
        console.log("Cross-origin restriction might apply, but GitHub Pages should allow this.");
      }
    };
  </script>

</body>
</html>
